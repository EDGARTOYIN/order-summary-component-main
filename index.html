<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>
    <link href="./dist/output.css" rel="stylesheet">
  </head>
  <body
    class="bg-pattern-b bg-no-repeat bg-contain bg-pale-blue min-h-screen grid place-items-center font-default-font">
    <main>
      <div
        class="text-desatured-blue bg-white shadow-lg text-center rounded-xl overflow-hidden w-72 sm:w-[22rem]">
        <img src="./images/illustration-hero.svg" alt="hero img">
        <div class="sm:p-7 p-5 grid gap-4">
          <h1 class="text-dark-blue text-xl font-extrabold">Order Summary</h1>
          <p class="text-sm leading-relaxed">You can now listen to millions of
            songs,
            audiobooks, and podcasts
            on any
            device anywhere you like!
          </p>
          <div class="grid gap-5">
            <div
              class="bg-very-pale p-4 rounded-lg text-sm flex justify-between items-center">
              <div class="flex items-center">
                <img class="w-10" src="./images/icon-music.svg" alt="icon music">
                <div class="ml-4 ">
                  <p class="text-dark-blue font-bold">Annual Plan</p>
                  <p cl>$59.99/year</p>
                </div>
              </div>
              <a
                class="text-Bright-blue hover:text-desatured-blue underline sm:no-underline"
                href="#">Change</a>
            </div>
            <button
              class="transition-colors shadow-lg shadow-Bright-blue/50 font-bold w-full p-3 rounded-md block mx-auto text-xs text-white bg-Bright-blue hover:bg-desatured-blue hover:shadow-none">Proceed
              to
              Payment</button>
            <a
              class=" text-xs transition-colors font-bold hover:text-dark-blue"
              href="#">Cancel
              Order</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
